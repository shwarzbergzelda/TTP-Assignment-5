<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>title</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    
  </head>
  <body>
    <div class="inputs">
      <button id = "inputRows" onclick="addRow()">Add Row</button>
      <button id = "inputCols" onclick="addCol()">Add Column</button>
      <button id = "removeRows" onclick="removeRow()">Remove Row</button>
      <button id = "removeCols" onclick="removeCol()">Remove Column</button>

      <select name="colors" id="colors">
        <option selected="selected">Select Color</option>
        <option value="transparent">Transparent</option>
        <option value="red">Red</option>
        <option value="blue">Blue</option>
        <option value="green">Green</option>
        <option value="yellow">Yellow</option>
      </select>
    </div>

    <div class="grid"></div>
    
    <script src="script.js"></script>
  </body>
</html>
