<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Assignment 5</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <!-- BUTTON CONTAINER DIV -->
    <div class="inputs">
      <button id="inputRows" class="button">Add Row</button>
      <button id="inputCols" class="button">Add Column</button>
      <button id="removeRows" class="button">Remove Row</button>
      <button id="removeCols" class="button">Remove Column</button>
      <button id="fillEmpty" class="button">Fill Empty</button>
      <button id="fillAll" class="button">Fill All</button>
      <button id="clearAll" class="button">Clear All</button>

      <!-- COLOR OPTIONS -->
      <select name="colors" id="colors" class="button">
        <option value="white"> ---Select Color--- </option>
        <option value="red">Red</option>
        <option value="blue">Blue</option>
        <option value="green">Green</option>
        <option value="yellow">Yellow</option>
        <option value="maroon">Maroon</option>
        <option value="pink">Pink</option>
        <option value="crimson">Crimson</option>
        <option value="coral">Coral</option>
        <option value="indigo">Indigo</option>
        <option value="turquoise">Turquoise</option>
        <option value="teal">Teal</option>
        <option value="slateGray">Gray</option>
        <option value="plum">Plum</option>
        <option value="midnightBlue">Midnight Blue</option>
        <option value="hotPink">Hot Pink</option>
        <option value="forestGreen">Forest Green</option>
        <option value="deepPink">Deep Pink</option>
      </select>
    </div>

    <!-- GRID CONTAINER DIV -->
    <div class="grid"></div>
  </body>
  <script src="script.js"></script>
</html>
